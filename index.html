<!DOCTYPE html>
<html>

<head>

<body>
  <img src="https://images.pexels.com/photos/247569/pexels-photo-247569.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="">

      <h1>Winter is coming</h1>

        </div>
        <ul class="controls">
          <li id="1" class="controlStyle">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle fired" aria-hidden="true"></i>
          </li>

          </li>
          <li id="3" class="controlStyle">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle fired" aria-hidden="true"></i>
          </li>
          <li id="4" class="controlStyle">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
            <i class="fa fa-circle fired" aria-hidden="true"></i>
          </li>

            <i class="fa fa-circle fired" aria-hidden="true"></i>
          </li>
        </ul>
        <ul class="gallery">
          <li class="photo"><img src="https://images.pexels.com/photos/164022/pexels-photo-164022.jpeg?h=350&auto=compress&cs=tinysrgb" alt=""></li>

          <li class="photo"><img src="https://images.pexels.com/photos/41004/alaska-wilderness-sky-aurora-borealis-41004.jpeg?h=350&auto=compress&cs=tinysrgb" alt=""></li>
          <li class="photo"><img src="https://images.pexels.com/photos/33112/fichtelberg-ore-mountains-bank-sunrise.jpg?h=350&auto=compress&cs=tinysrgb" alt=""></li>
          <li class="photo"><img src="https://images.pexels.com/photos/267067/pexels-photo-267067.jpeg?h=350&auto=compress&cs=tinysrgb" alt=""></li>
        </ul>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/scripts.js"></script>
